name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.24.2'
  IMAGE_NAME: health-check
  REGISTRY: ghcr.io

jobs:
  # Build and test Go application
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run go vet
      run: go vet ./...

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
      continue-on-error: true

    - name: Build application
      run: |
        CGO_ENABLED=0 go build -ldflags="-w -s" -o main.out ./cmd/

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: health-check-binary
        path: main.out
        retention-days: 7

  # Build Docker image
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: |
          ${{ env.IMAGE_NAME }}:latest
          ${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true

    - name: Test Docker image
      run: |
        docker run --rm -d --name test-container -p 8080:8080 ${{ env.IMAGE_NAME }}:latest
        sleep 5
        # Basic check that container is running
        docker ps | grep test-container
        docker stop test-container || true

    - name: Export Docker image
      run: |
        docker save ${{ env.IMAGE_NAME }}:latest -o health-check-image.tar

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: health-check-image.tar
        retention-days: 7

  # Test with docker compose
  docker-compose-test:
    name: Docker Compose Test
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build and run with docker compose
      run: |
        docker compose up -d --build
        sleep 10

    - name: Check container health
      run: |
        docker compose ps
        # Wait for health check to pass
        timeout 60 bash -c 'until docker inspect --format="{{.State.Health.Status}}" health-check | grep -q healthy; do sleep 2; done' || true

    - name: Test health endpoint
      run: |
        curl -f http://localhost:8005/check || echo "Health check endpoint not responding as expected"
      continue-on-error: true

    - name: Show logs
      if: always()
      run: |
        docker compose logs

    - name: Stop containers
      if: always()
      run: |
        docker compose down -v

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
      continue-on-error: true

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        category: 'trivy'
      continue-on-error: true

  # Semgrep SAST scanning
  semgrep-sast:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    needs: build-and-test

    permissions:
      contents: read
      security-events: write
      actions: read

    # Skip Dependabot PRs
    if: (github.actor != 'dependabot[bot]')

    container:
      image: semgrep/semgrep

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Semgrep scan
      run: semgrep scan --config auto --sarif --output=semgrep.sarif
      continue-on-error: true

    - name: Upload Semgrep results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: semgrep.sarif
        category: 'semgrep'
      continue-on-error: true

  # SonarCloud SAST analysis
  sonarcloud-sast:
    name: SonarCloud SAST
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Run tests with coverage
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
      continue-on-error: true

    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v6
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true

    - name: SonarCloud Quality Gate Check
      uses: SonarSource/sonarqube-quality-gate-action@master
      timeout-minutes: 5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      continue-on-error: true

