# SonarCloud Configuration for Secure Container Health Check

# Project identification
# IMPORTANT: Replace these with your actual SonarCloud organization and project key
sonar.projectKey=YOUR_GITHUB_ORG_secure-container
sonar.organization=YOUR_SONARCLOUD_ORG

# Project metadata
sonar.projectName=Secure Container Health Check
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/*.pb.go

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

# Go-specific settings
sonar.go.coverage.reportPaths=coverage.txt

# Language
sonar.language=go

# Source encoding
sonar.sourceEncoding=UTF-8
